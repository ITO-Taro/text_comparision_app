{% extends "base.html" %}
{% block content %}
<center>
    <div method="GET" action="/">
        <h1>{{ data["score"] }}</h1>
        <br><br>
        <table style='border: 1px solid black; width:800px'>
            <thead>
                <tr>
                <th style='border: 1px solid black', rowspan="2"><center>Word</center></th>
                <th style='border: 1px solid black', rowspan="2"><center>Employer</center></th>
                <th style='border: 1px solid black', rowspan="2"><center>Me</center></th>
                </tr>
            </thead>
            <br>
            {% for word, counts in data["df"].iterrows() %}
            <tbody>
                <tr>
                <td style='border: 1px solid black'><center>{{word}}</center></td>
                <td style='border: 1px solid black'><center>{{counts["employer"]}}</center></td>
                <td style='border: 1px solid black'><center>{{counts["me"]}}</center></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</center>
{% endblock content %}
